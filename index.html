<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 id="demo">What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case, JavaScript changes the value of the src (source) attribute of an image.</p>

    <!-- Button to turn ON the light -->
    <button onclick="turnOnLight()">Turn ON light</button>

    <!-- Image of the light bulb -->
    <img id="myImage" src="./pic_bulboff.gif" alt="Light Bulb">

    <!-- Button to turn OFF the light -->
    <button onclick="turnOffLight()">Turn OFF light</button>

    <script src="./script.js"></script>
</body>

</html>
